{% extends "admin/base.html" %}

{% block title %}System Settings - Admin Panel{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">System Settings</h1>
    
    <div class="card">
        <div class="card-header">
            <h3>Application Configuration</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.update_settings') }}">
                <div class="mb-3">
                    <label for="app_name" class="form-label">Application Name</label>
                    <input type="text" class="form-control" id="app_name" name="app_name" value="{{ settings.APP_NAME }}">
                </div>
                
                <div class="mb-3">
                    <label for="items_per_page" class="form-label">Items Per Page</label>
                    <input type="number" class="form-control" id="items_per_page" name="items_per_page" value="{{ settings.ITEMS_PER_PAGE }}">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="maintenance_mode" name="maintenance_mode" {% if settings.MAINTENANCE_MODE %}checked{% endif %}>
                    <label class="form-check-label" for="maintenance_mode">Maintenance Mode</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
